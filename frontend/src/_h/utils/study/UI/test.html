<body>
    <div class="flex justify-content-center align-items-center h-100">
        <div class="border border-success bg-success p-8">BOX</div>

        <div class="test" number="1">
            test
        </div>

            test

    </div>

<script>
    const ajaxGetTest = () => {
        $.ajax({
            type: 'GET',
            url: 'https://cheese10yun.github.io/archive/',
            success: function (response) {
                console.log(response)
            },
            error: function (error) {
                console.log(error)
            }
        })
    }

    const ajaxPostTest = () => {
        $.ajax({
            type: 'POST',
            url: 'https://cheese10yun.github.io/archive/',
            dataType: 'json',
            data: {
                'id': 'test',
                'password': 'password'
            },
            success: function (response) {
                console.log(response)
            },
            error: function (error) {
                console.log(error)
            }
        })
    }

    const axiosGetTest = () => {
        axios.get('https://cheese10yun.github.io/archive/')
        .then((res) => console.log(res))
    }

    const axiosPostTest = (userId, password) => {
        axios.post('https://cheese10yun.github.io/archive/', {
            userId,
            password
        })
    }

    [...document.querySelectorAll('.test')].map((data) => {
        console.log(data.getAttribute('number'))
    })
</script>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
